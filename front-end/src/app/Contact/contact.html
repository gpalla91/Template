<div class="container">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Contact Us</h2>
            <form name="form" ng-submit="vm.contact()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" required />
                    <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.comment.$dirty && form.comment.$error.required }">
                    <label for="username">Comment</label>
                    <textarea name="comment" id="comment" class="form-control" ng-model="vm.comment" required rows="10"> </textarea>
                    <span ng-show="form.comment.$dirty && form.comment.$error.required" class="help-block">Comment is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Contact Us</button>
